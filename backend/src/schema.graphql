type Query {
  "A simple query that returns a welcome message"
  hello: String!

  getSeaport(id: Int!): Seaport

  airports(search: String): [Airport!]!
  airportsCount(search: String): Int!
}

type Seaport {
  id: Int!
  name: String!
  location: Location
}

type Location {
  city: String!
  countryAlpha2: String!
}

type Airport {
  id: Int!
  name: String!
  iata: String!
  city: String!
  country: String!
}
